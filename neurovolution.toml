[application]
name = "Neurovolution"
version = 0.1
debug = true

[simulation]
max_iterations = 10000
n_creatures = 1000
max_creatures = 10000
min_creatures = 10

# for testing the learning capacity. don't forget to disable dying and reproducing if you use it.
force_new_generation = false
generation_size = 1000
generation_lifespan = 100
generation_selection = 'middle'


[creature]
max_energy = 10
energy_per_timestep = 0.5
energy_from_grass = 1.5
energy_from_dirt = -0.1
min_energy_for_reproduction = 1

[visualisation]
on = true
size = [500, 500]
framerate = 60
interval = 1

[world_parameters]
size = 512
grass_growing_speed = 0.01
max_grass_length = 5
grass_eat_speed = 1
max_water_depth = 1000
max_terrain_height = 3000

[sensors]
# all sensor functions must be defined in sensor.py
# configformat: 'functionname', number of outputs
functions = [
#    ['heartbeat', 1, 'None'],
    ['is_standing_on_grass', 1, 'None'],
    ['four_random_values', 4, 'None'],
    ['random_0_or_1', 1, 'None'],
#    ['find_middle', 4, 'None]
]

[actuators]
# all actuator functions must be defined in actuator.py
# configformat: 'functionname', number of input signals
functions = [
#    ['move', 4, 'sigmoid'],
    ['reproduce', 1, 'sigmoid'],
    ['eat_grass', 1, 'sigmoid'],
    ['small_move',1, 'sigmoid']
]

[dna]
# 'name', min, max, rounded
properties = [
    ['heartbeat', 1, 10, true]
]

[mutation]
brain = {p = 0.5, sd = 0.25}
body = {p = 0.5, sd = 0.5}

[brain]
# only hidden layers have to be specified, first and last layer are determined by sensors and actuators
# number of neurons, activation
hidden_layers = [
    ['layer_1', 5, 'relu']
]
output_activation = 'sigmoid'

# define connections: [sensor, hidden_layer], [hidden_layer, actuator] or [sensor, actuator]
# every connection will get its own outxin parameters
# note: the order they are defined is the order in which they will be calculated
connections = [
    ['is_standing_on_grass', 'layer_1'],
    ['four_random_values', 'layer_1'],
    ['random_0_or_1', 'layer_1'],
    ['layer_1', 'small_move'],
    ['layer_1', 'reproduce'],
    ['layer_1', 'eat_grass'],
]

